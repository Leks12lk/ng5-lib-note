<div id="search-component">
  <div class="form-group">
    <label for="#prioritySelect">Choose Priority</label>
    <select class="form-control" id="#prioritySelect" #prioritySelect
            (change)="filterBook({textTerm: searchBox.value, priorityTerm: prioritySelect.value, categoryTerm: selectedCategories})">
      <option value="" selected="selected">All</option>
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
  </div>
  <div class="form-group">
    <input #searchBox id="search-box"
           (keyup)="filterBook(searchBox.value, prioritySelect.value)" placeholder="search book" class="form-control"/>
  </div>
  <div class="row justify-content-around">
    <div class="btn-group mb-2 col-auto" *ngFor="let bookTag of categories$ | async">
      <button class="btn btn-sm"
              (click)="toggleSelectedCategory({textTerm: searchBox.value, priorityTerm: prioritySelect.value, categoryTerm: selectedCategories}, bookTag)"
              ngClass="{{ifSelected(bookTag)}}">{{ bookTag }}</button>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <form #registerForm="ngForm">
      <div class="form-group">
          <label for="title">Email</label>

          <input type="email" 
          class="form-control" 
          [(ngModel)]="email"
          id="email"
          name="email"
          placeholder="Email"        
          required>
      </div>

      <div class="form-group">
          <label for="author">Password</label>
          
          <input type="password" 
          class="form-control" 
          [(ngModel)]="password"
          id="password"
          name="password"
          placeholder="Password"          
          required>
      </div>

      <div class="form-group">
          <label for="priority">User Name</label>
          
          <input class="form-control"
            type="text" 
            [(ngModel)]="userName"
            id="userName"
            name="userName"           
            
            required>        
       
      </div>    
      

    </form>
  </div>
</div>

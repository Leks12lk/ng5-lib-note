<div class="bg-holder">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card border-primary">
          <div class="card-body">
            <form #registerForm="ngForm" (submit)="register()">
              <div class="form-group">
                <label for="email">Email</label>

                <input type="email"
                       class="form-control"
                       [(ngModel)]="email"
                       id="email"
                       name="email"
                       placeholder="Email"
                       required>
              </div>

              <div class="form-group">
                <label for="password">Password</label>

                <input type="password"
                       class="form-control"
                       [(ngModel)]="password"
                       id="password"
                       name="password"
                       placeholder="Password"
                       required>
              </div>

              <div class="form-group">
                <label for="userName">Username</label>

                <input class="form-control"
                       type="text"
                       [(ngModel)]="userName"
                       id="userName"
                       name="userName"
                       placeholder="Username"
                       required>

              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

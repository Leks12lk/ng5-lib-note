<div class="bg-holder">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card border-primary">
          <div class="card-body">
            <form #loginForm="ngForm" (submit)="login()">
              <div class="form-group">
                <label for="email">Email</label>

                <input type="email"
                       class="form-control"
                       [(ngModel)]="email"
                       id="email"
                       name="email"
                       placeholder="Email"
                       required>
              </div>

              <div class="form-group">
                <label for="password">Password</label>

                <input type="password"
                       class="form-control"
                       [(ngModel)]="password"
                       id="password"
                       name="password"
                       placeholder="Password"
                       required>
              </div>

              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

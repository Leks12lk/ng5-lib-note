<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Modal title</h4>
      <button type="button" class="close" aria-label="Close" (click)="c('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form #addBookForm="ngForm">
            <div class="form-group">
                <label for="title">Title</label>

                <input type="text" 
                class="form-control" 
                [(ngModel)]="model.title"
                id="title"
                name="title"
                placeholder="Title"
                #title="ngModel"
                required>
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                
                <input type="text" 
                class="form-control" 
                [(ngModel)]="model.author"
                id="author"
                name="author"
                placeholder="Author"
                #author="ngModel"
                required>
            </div>

            <div class="form-group">
                <label for="priority">Priority</label>
                
                <select class="form-control" 
                  [(ngModel)]="model.priority"
                  id="priority"
                  name="priority"            
                  #priority="ngModel"
                  required>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
              </select>
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <textarea class="form-control" id="notes" rows="3" name="notes" [(ngModel)]="model.notes"></textarea>
            </div>
            
            <h4 class="text-info">Here will be scheduling of notifications</h4>
             <div class="form-group">
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd"
                       name="dp" [(ngModel)]="date" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                    <img src="/assets/image/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                  </button>
                </div>                
              </div>
            </div>
            <pre>Date: {{ date | json }}</pre> 

             <div class="form-group">
                <ngb-timepicker [(ngModel)]="time" name="time"></ngb-timepicker>
                <hr>

            </div>
            <pre>Selected time: {{time | json}}</pre> 

          </form>
    </div>
    <div class="modal-footer">
      <button 
        type="button" 
        class="btn btn-primary" 
        (click)="addBook(addBookForm)"
        [disabled]="addBookForm.invalid">
        Save
      </button>
      <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
  </ng-template>
  
  <button class="btn btn-primary" (click)="open(content)">Add Book</button>
  
  <hr>
